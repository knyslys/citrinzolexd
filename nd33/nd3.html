<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Noto+Sans+KR:wght@100&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />

    <meta name="viewpoint" content="width, initial-scale=1, shrink-to-fit=no" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>Tvarus Medis</title>

    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="top-images">
      <img
        class="rodykle"
        src="rodykle.png"
        alt="rodykle"
        width="52px"
        height="52px"
      />

      <img class="logo" src="logo.png" alt="logo" width="70px" height="70px" />

      <img
        class="krepselis"
        src="Group%202.png"
        alt="group"
        width="52px"
        height="70px"
      />
    </div>
    <div class="virsus">
      <h1>Kietasis šampūnas (citrinžolė)</h1>
      <hr />
      <span>7.00 eur</span>
      <img class="sampunas" src="Frame%201-2.png" alt="sampunas" />
      <button class="my-item">Į krepšelį</button>

      <hr />
      <h2>Aprašymas</h2>
      <p class="p1">
        Kietasis šampūnas, citrinžolės aromato. Tinka tiek plaukams, tiek kūnui.
        Sudėtyje nėra jokių sintetinių dažiklių, kvapiklių ar konservantų.
      </p>
      <hr / class="hr1">

      <h2>Panašios prekės</h2>

      <div class="skustukas">
        <img src="skustukas.png" alt="skustukas" width="120px" height="120px" />
        <span>Daugkartinis metalinis skustukas</span>
      </div>
    </div>

    <ul>
      <div class="sos">
        <img src="pagalba.png" alt="pagalba" width="55px" height="52px" />
      </div>
    </ul>
  </body>
